<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelLink - URL Shortener</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-json-enc@2.0.1/json-enc.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   </head>
<body>

    <div class="scanline"></div>
    
    <div class="container">
        <div class="header">
            <h1>PIXELLINK</h1>
            <div class="tagline">[ URL SHORTENER V1.0 ]</div>
        </div>
        
        <div class="terminal-box">
            <div class="terminal-header">ENTER URL TO SHORTEN</div>
            
            <form hx-ext="json-enc" 
                  hx-post="http://localhost:8000/shorten"
                  hx-trigger="submit"
                  hx-target="#result-holder"
                  hx-swap="none">
                <label for="url">LONG_URL:</label>
                <input type="text" 
                       name="url" 
                       id="url"
                       placeholder="https://example.com/very/long/url/here" 
                       required />
                <button type="submit">[ SHORTEN ]</button>
            </form>
        </div>
        
        <div id="result-holder"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
